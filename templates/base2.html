<!DOCTYPE html
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>
            {% block title %}{% endblock %}
        </title>
        <!-- Favicon-->
        <link rel="icon" type="static/image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="static/css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- 這是最上面的導覽-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    Menu
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" href="#services">首頁</a></li>
                        <li class="nav-item"><a class="nav-link" href="#team">作者</a></li>
                        <li class="nav-item"><a class="nav-link" href="#portfolio">出版商</a></li>            
                        <li class="nav-item"><a class="nav-link" href="#contact">借書</a></li>
                    </ul>
                </div>
            </div>
        </nav>      
    <body>
            <!-- 這裡header進入-->
            {% include "header.html" %}
            <div class ="row">
                <div class = "col-sm-3 col-md-3">
                    <div class ="card">
                        <div class ="card-header">
                            <h3>MENU</h3>
                            
                        </div>
                        <div class="card-body">
                            <div class="list-group">
                                <a href = "/" class="list-group-item">HOME</a>
                                <a href = "https://news.google.com/" class="list-group-item">Google</a>
                                <a href = "https://www.youtube.com/" class="list-group-item">Youtube</a>
                                <a href="?menu=book" class="list-group-item {% if selected_menu == 'book' %}active{% endif %}">書本</a>
                                <a href="?menu=author" class="list-group-item {% if selected_menu == 'author' %}active{% endif %}">作者</a>
                                <a href="?menu=publisher" class="list-group-item {% if selected_menu == 'publisher' %}active{% endif %}">出版商</a>
                            </div>
                        </div>
                    </div>
                </div>
                <div class = "col-sm-9 col-md-9">
                    <div class="card">
                        <div class ="card-header">
                            {% block headmessage %}{% endblock headmessage %}
                    </div>
                    <div class ="card-body">
                        {% block content %}
                        {% endblock content %}
                    </div>
                    <footer class="footer py-4">
                        <div class="container">
                            <div class="row align-items-center">
                                <!--這裡塞時間-->
                                <div class="col-lg-4 text-lg-start">Copyright &copy; Your Website 2023</div>
                                </div>
                            </div>
                        </div>
                    </footer>
                </div>
            </div>
        </div>

        <script src="" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="static/js/scripts.js"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <!-- * *                               SB Forms JS                               * *-->
        <!-- * * Activate your form at https://startbootstrap.com/solution/contact-forms * *-->
        <!-- * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * * *-->
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

    </body>
</html>
